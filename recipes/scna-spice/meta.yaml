{% set name = "scna-spice" %}
{% set version = "0.1.0" %}
{% set hash = "5dacad73df5397b95dc129d80ee18d598f42d7f6134fdc21ed5e6fd90c483bf3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://files.pythonhosted.org/packages/6c/ef/bf33715252533ad6647f00610c47a0dc30054e5cd514d006743c400d5dca/scna_spice-0.1.0.tar.gz"
  sha256: {{ hash }}

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install ortools==9.8.3296
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.13   # ortools only supports up to 3.12
    - pip
  run:
    - python >=3.8,<3.13
    - medicc2 >=1.0
    - numpy
    - pandas
    - scipy
    - seaborn >=0.12
    - tqdm
    - fire
    - pyyaml
    - joblib
    - importlib_resources >=5.0  # [py<39]

test:
  commands:
    - spice --help

about:
  home: https://bitbucket.org/schwarzlab/spice
  summary: SPICE; Selection Patterns In somatic Copy-number Events
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  description: |
    For more information see the accompanying publication "Kaufmann et al.
    Deciphering selection patterns of somatic copy-number events".
  dev_url: https://bitbucket.org/schwarzlab/spice

extra:
  recipe-maintainers:
    - tlkaufmann
